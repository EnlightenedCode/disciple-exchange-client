<container-shell [headerText]="'Account Sign In'" [isAuthenticated]="isAuthenticated$ | async">
  <login-form (submitLogin)="submitLogin($event)"></login-form>
  <div class="space-two"></div>
  <button ion-button full type="button" class="register-button" (click)="goToRegister()">
                Register Account
              </button>
</container-shell>
