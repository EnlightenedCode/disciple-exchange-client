<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-list>
    <ion-item>
      <ion-label floating text-left>Email Address</ion-label>
      <ion-input text-left type="email" formControlName="email" class="login-email-input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-left>Password</ion-label>
      <ion-input type="password" formControlName="password" class="login-pass-input"></ion-input>
    </ion-item>
    <p></p>
  </ion-list>
  <div class="space-five"></div>

  <button ion-button full type="submit" class="login-submit">
        Login
    </button>
</form>
